<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <div id="container">
        <div id="inputArea">
            <form action="">
                <label for="imgURL">
                    <input type="text" name="" placeholder="Paste Image URL" id="imgURL"> Image URL
                </label>
                <label for="firstLine">
                    <input type="text" name="" placeholder="Top Line Text" id="firstLine"> Top Line Text
                </label>
                <label for="secondLine">
                    <input type="text" name="" placeholder="Bottom Line Text" id="secondLine"> Bottom Line Text
                </label>
                <button type="submit" id="submitBtn">Generate your Meme!</button>
                <button type="reset" id="clearBtn">Reset Input</button>
           </form>
        </div>
        <hr>
        <div id="memeDiv">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
